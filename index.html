<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미팅 매물 제안서 생성기</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="부동산 미팅용 전문 매물 제안서를 쉽게 생성하고 다운로드할 수 있는 웹앱">
    <meta name="keywords" content="부동산, 매물, 제안서, PWA, 모바일앱">
    <meta name="author" content="smartyoni">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="msapplication-TileColor" content="#4CAF50">
    <meta name="msapplication-navbutton-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- PWA Display Mode -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="매물제안서">
    
    <!-- Apple Icons -->
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="shortcut icon" href="/icons/icon-192x192.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-square70x70logo" content="/icons/icon-72x72.png">
    <meta name="msapplication-square150x150logo" content="/icons/icon-144x144.png">
    <meta name="msapplication-wide310x150logo" content="/icons/icon-384x384.png">
    <meta name="msapplication-square310x310logo" content="/icons/icon-512x512.png">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 사이드바 토글 버튼 -->
        <button class="sidebar-toggle" onclick="toggleSidebar()" id="sidebarToggle">
            📋 제안서 목록
        </button>
        
        <!-- 저장된 제안서 사이드바 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>📋 저장된 제안서</h3>
                <button class="sidebar-close" onclick="toggleSidebar()">✕</button>
            </div>
            <div class="sidebar-content" id="savedProposalsList">
                <!-- 저장된 제안서 목록이 여기에 동적으로 표시됨 -->
            </div>
        </div>
        
        <!-- 사이드바 오버레이 -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- 모바일 탭 네비게이션 -->
        <div class="mobile-tabs">
            <button class="tab-btn" onclick="switchTab('saved')">📋 목록</button>
            <button class="tab-btn active" onclick="switchTab('input')">📝 입력</button>
            <button class="tab-btn" onclick="switchTab('preview')">📄 미리보기</button>
        </div>

        <!-- 모바일 저장된 제안서 섹션 -->
        <div class="mobile-saved-section" id="mobile-saved-section">
            <div class="mobile-saved-header">
                <h2>📋 저장된 제안서 목록</h2>
            </div>
            <div class="mobile-saved-list" id="mobileSavedProposalsList">
                <!-- 모바일용 저장된 제안서 목록이 여기에 표시됨 -->
            </div>
        </div>

        <!-- 데스크톱 레이아웃 -->
        <div class="desktop-layout">
            <!-- 좌측 입력 폼 -->
            <div class="input-section" id="input-section">
                <div class="form-container">
                    <h2>📋 매물 제안서 입력</h2>
                    
                    <!-- 고객 정보 -->
                    <div class="section">
                        <h3>✅ 고객 및 제안 정보</h3>
                        <div class="form-row">
                            <div class="form-group inline">
                                <label for="customerName">고객명:</label>
                                <input type="text" id="customerName" placeholder="고객명을 입력하세요" onchange="updatePreview()">
                            </div>
                            <div class="form-group inline">
                                <label for="meetingDate">미팅일시:</label>
                                <input type="datetime-local" id="meetingDate" onchange="updatePreview()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customerRequirements">고객 희망 조건</label>
                            <textarea id="customerRequirements" rows="3" placeholder="고객의 희망 조건을 입력하세요" onchange="updatePreview()"></textarea>
                        </div>
                    </div>

                    <!-- 매물 정보 -->
                    <div class="section">
                        <h3>✅ 매물 정보 (기본 1개, 최대 10개)</h3>
                        <div id="propertyContainer">
                            <!-- 기본 1개 매물 입력 폼이 여기에 동적으로 생성됨 -->
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn-add" onclick="addProperty()">+ 매물 추가</button>
                            <button type="button" class="btn-save" onclick="saveProposal()">💾 저장</button>
                            <button type="button" class="btn-reset" onclick="resetAllFields()">🔄 입력 초기화</button>
                        </div>
                    </div>


                </div>
            </div>

            <!-- 우측 미리보기 -->
            <div class="preview-section" id="preview-section">
                <!-- 다운로드 옵션 -->
                <div class="download-options">
                    <div class="download-controls">
                        <div class="realtor-toggle">
                            <input type="checkbox" id="includeRealtorInfo">
                            <label for="includeRealtorInfo">📞 부동산 정보 포함</label>
                        </div>
                        <div class="download-buttons">
                            <button class="download-btn pdf-btn" onclick="downloadAsPDF()">📄 PDF</button>
                            <button class="download-btn png-btn" onclick="downloadAsPNG()">🖼️ PNG</button>
                            <button class="download-btn jpg-btn" onclick="downloadAsJPG()">📷 JPG</button>
                        </div>
                    </div>
                </div>
                
                <div class="report-container" id="report-container">
                    <div class="report-header">
                        <div class="header-content">
                            <h1>미팅 매물 제안서</h1>
                            <div class="customer-info">
                                <p><span id="preview-customerName">신호부부</span> 고객님께</p>
                                <p>미팅 일시: <span id="preview-meetingDate">2025. 9. 4. 14:00</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2>✅ 고객 희망조건</h2>
                        <div id="preview-requirements" class="requirements-box">
                            전용 20평이상 시세위압용
                        </div>
                    </div>

                    <div class="report-section">
                        <h2>🏘️ 매물 정보</h2>
                        <div id="preview-properties">
                            <!-- 매물 정보와 각 부동산 정보가 여기에 동적으로 표시됨 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
