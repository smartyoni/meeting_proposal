<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미팅 매물 제안서 생성기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 메인 타이틀 -->
        <div class="main-title">
            <div class="title-icon">🏠</div>
            <h1>미팅 매물 제안서</h1>
        </div>

        <!-- 모바일 탭 네비게이션 -->
        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchTab('input')">📝 정보 입력</button>
            <button class="tab-btn" onclick="switchTab('preview')">📄 생성된 매물 제안서</button>
        </div>

        <!-- 데스크톱 레이아웃 -->
        <div class="desktop-layout">
            <!-- 좌측 입력 폼 -->
            <div class="input-section" id="input-section">
                <div class="form-container">
                    <h2>📋 매물 제안서 입력</h2>
                    
                    <!-- 고객 정보 -->
                    <div class="section">
                        <h3>✅ 고객 및 제안 정보</h3>
                        <div class="form-row">
                            <div class="form-group inline">
                                <label for="customerName">고객명:</label>
                                <input type="text" id="customerName" placeholder="고객명을 입력하세요" onchange="updatePreview()">
                            </div>
                            <div class="form-group inline">
                                <label for="meetingDate">미팅일시:</label>
                                <input type="datetime-local" id="meetingDate" onchange="updatePreview()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customerRequirements">고객 희망 조건</label>
                            <textarea id="customerRequirements" rows="3" placeholder="고객의 희망 조건을 입력하세요" onchange="updatePreview()"></textarea>
                        </div>
                    </div>

                    <!-- 매물 정보 -->
                    <div class="section">
                        <h3>✅ 매물 정보 (기본 3개, 최대 7개)</h3>
                        <div id="propertyContainer">
                            <!-- 기본 3개 매물 입력 폼이 여기에 동적으로 생성됨 -->
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn-add" onclick="addProperty()">+ 매물 추가</button>
                            <button type="button" class="btn-reset" onclick="resetAllFields()">🔄 전체 초기화</button>
                        </div>
                    </div>

                    <!-- 다운로드 버튼 -->
                    <div class="section">
                        <button type="button" class="btn-download" onclick="downloadAsImage()">📥 JPEG로 다운로드</button>
                    </div>
                </div>
            </div>

            <!-- 우측 미리보기 -->
            <div class="preview-section" id="preview-section">
                <!-- 다운로드 옵션 -->
                <div class="download-options">
                    <div class="realtor-toggle">
                        <input type="checkbox" id="includeRealtorInfo" checked>
                        <label for="includeRealtorInfo">📞 부동산 정보 포함</label>
                    </div>
                    <!-- 다운로드 버튼들 -->
                    <div class="download-buttons">
                        <button class="download-btn pdf-btn" onclick="downloadAsPDF()">📄 PDF</button>
                        <button class="download-btn png-btn" onclick="downloadAsPNG()">🖼️ PNG</button>
                        <button class="download-btn jpg-btn" onclick="downloadAsJPG()">📷 JPG</button>
                    </div>
                </div>
                
                <div class="report-container" id="report-container">
                    <div class="report-header">
                        <div class="header-content">
                            <h1>미팅 매물 제안서</h1>
                            <div class="customer-info">
                                <p><span id="preview-customerName">신호부부</span> 고객님께</p>
                                <p>미팅 일시: <span id="preview-meetingDate">2025. 9. 4. 14:00</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2>✅ 고객 희망조건</h2>
                        <div id="preview-requirements" class="requirements-box">
                            전용 20평이상 시세위압용
                        </div>
                    </div>

                    <div class="report-section">
                        <h2>🏘️ 매물 정보</h2>
                        <div id="preview-properties">
                            <!-- 매물 정보가 여기에 동적으로 표시됨 -->
                        </div>
                    </div>

                    <div class="report-section">
                        <h2>📞 부동산 정보</h2>
                        <div id="preview-realtor" class="content-box">
                            부동산 정보가 여기에 표시됩니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
